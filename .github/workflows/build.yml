name: "build"

on: [push, pull_request]

env:
  SKIP_CODESIGN: 1
  SKIP_NOTARIZE: 1
  SKIP_TESTS: 1

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Install dependencies
      run: |
        npm ci

    - name: Type check
      run: |
        npm run ts-check

    - name: Build and package
      run: |
        node release/package-all.js --os linux --arch amd64

    - name: Upload artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: linux-amd64-artifact
        path: artifacts/linux-amd64/

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Install dependencies
      run: |
        npm ci

    - name: Type check
      run: |
        npm run ts-check

    - name: Build and package
      run: |
        node release/package-all.js --os windows --arch amd64

    - name: Upload artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: windows-amd64-artifact
        path: artifacts/windows-amd64/

  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-go@v6
      with:
        go-version: '^1.22.1'

    - name: Install dependencies
      run: |
        npm ci

    - name: Type check
      run: |
        npm run ts-check

    - name: Build and package (x64)
      run: |
        node release/package-all.js --os darwin --arch amd64

    - name: Build and package (arm64)
      run: |
        node release/package-all.js --os darwin --arch arm64

    - name: Create universal binary
      run: |
        node release/make-universal.js

    - name: Upload artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: darwin-universal-artifact
        path: artifacts/darwin-universal/

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create archives
      run: |
        set -e
        cd artifacts
        for dir in */; do
          dirname=$(basename "$dir")
          tar -czf "${dirname}.tar.gz" -C "$dir" .
        done
        ls -lh *.tar.gz

    - name: Create GitHub Release and upload artifacts
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/*.tar.gz
        draft: false
        prerelease: ${{ contains(github.ref_name, 'canary') }}
