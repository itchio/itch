name: "build"

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  SKIP_CODESIGN: 1
  SKIP_NOTARIZE: 1
  SKIP_TESTS: 1

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Install dependencies
      run: |
        npm ci

    - name: Type check
      run: |
        npm run ts-check

    - name: Build and package
      run: |
        node release/package-all.js --os linux --arch amd64

    - name: Upload artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: kitch-${{ github.ref_name }}-linux-amd64
        path: artifacts/linux-amd64/

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Install dependencies
      run: |
        npm ci

    - name: Type check
      run: |
        npm run ts-check

    - name: Build and package
      run: |
        node release/package-all.js --os windows --arch amd64

    - name: Upload artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: kitch-${{ github.ref_name }}-windows-amd64
        path: artifacts/windows-amd64/

  build-macos-x64:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-go@v6
      with:
        go-version: '^1.22.1'

    - name: Install dependencies
      run: |
        npm ci

    - name: Type check
      run: |
        npm run ts-check

    - name: Build and package (x64)
      run: |
        node release/package-all.js --os darwin --arch amd64

    - name: Upload x64 build
      uses: actions/upload-artifact@v4
      with:
        name: macos-x64-build
        path: artifacts/darwin-amd64/

  build-macos-arm64:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-go@v6
      with:
        go-version: '^1.22.1'

    - name: Install dependencies
      run: |
        npm ci

    - name: Type check
      run: |
        npm run ts-check

    - name: Build and package (arm64)
      run: |
        node release/package-all.js --os darwin --arch arm64

    - name: Upload arm64 build
      uses: actions/upload-artifact@v4
      with:
        name: macos-arm64-build
        path: artifacts/darwin-arm64/

  build-macos-universal:
    runs-on: macos-latest
    needs: [build-macos-x64, build-macos-arm64]

    steps:
    - uses: actions/checkout@master

    - name: Install dependencies
      run: |
        npm ci

    - name: Download x64 build
      uses: actions/download-artifact@v4
      with:
        name: macos-x64-build
        path: artifacts/darwin-amd64/

    - name: Download arm64 build
      uses: actions/download-artifact@v4
      with:
        name: macos-arm64-build
        path: artifacts/darwin-arm64/

    - name: Create universal binary
      run: |
        node release/make-universal.js

    - name: Upload universal artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: kitch-${{ github.ref_name }}-darwin-universal
        path: artifacts/darwin-universal/

    - name: Upload x64 artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: kitch-${{ github.ref_name }}-darwin-amd64
        path: artifacts/darwin-amd64/

    - name: Upload arm64 artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: kitch-${{ github.ref_name }}-darwin-arm64
        path: artifacts/darwin-arm64/

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-linux, build-windows, build-macos-universal]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create archives
      run: |
        set -e
        cd artifacts
        for dir in */; do
          dirname=$(basename "$dir")
          tar -czf "${dirname}.tar.gz" -C "$dir" .
        done
        ls -lh *.tar.gz

    - name: Create GitHub Release and upload artifacts
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/*.tar.gz
        draft: false
        prerelease: ${{ contains(github.ref_name, 'canary') }}

  deploy:
    if: github.event_name == 'workflow_dispatch' && startsWith(github.ref, 'refs/tags/')
    needs: [build-linux, build-windows, build-macos-universal]
    runs-on: ubuntu-latest
    environment: butler-publish

    steps:
    - uses: actions/checkout@master

    - name: Install dependencies
      run: npm ci

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Deploy to itch.io
      env:
        BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
      run: node release/deploy.js
