name: "build"

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  SKIP_CODESIGN: 1
  SKIP_NOTARIZE: 1
  SKIP_TESTS: 1

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Install dependencies
      run: |
        npm ci

    - name: Type check
      run: |
        npm run ts-check

    - name: Build and package
      run: |
        node release/package-all.js --os linux --arch amd64

    - name: Upload artifact
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.ref_type == 'tag' && !endsWith(github.ref_name, '-canary') && 'itch' || 'kitch' }}-${{ github.ref_name }}-linux-amd64
        path: artifacts/linux-amd64/

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Install dependencies
      run: |
        npm ci

    - name: Type check
      run: |
        npm run ts-check

    - name: Build and package
      run: |
        node release/package-all.js --os windows --arch amd64

    - name: Upload unsigned artifact
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: windows-amd64-unsigned
        path: artifacts/windows-amd64/

  sign-windows:
    needs: [build-windows]
    if: github.event_name == 'workflow_dispatch'
    runs-on: windows-latest
    environment: signing-windows

    steps:
    - name: Download unsigned artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-amd64-unsigned
        path: artifacts/windows-amd64/

    - name: Sign with Azure Code Signing
      uses: azure/artifact-signing-action@v1
      with:
        azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
        azure-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
        endpoint: https://wus2.codesigning.azure.net
        signing-account-name: itchio
        certificate-profile-name: itchio
        files: ${{ github.workspace }}/artifacts/windows-amd64/*.exe
        file-digest: SHA256
        timestamp-rfc3161: http://timestamp.acs.microsoft.com
        timestamp-digest: SHA256

    - name: Verify signature
      shell: pwsh
      run: |
        $exeFiles = Get-ChildItem -Path "artifacts/windows-amd64/*.exe"
        foreach ($file in $exeFiles) {
          $sig = Get-AuthenticodeSignature -FilePath $file.FullName
          if ($sig.Status -ne "Valid") {
            Write-Error "Signature verification failed for $($file.Name): $($sig.Status)"
            exit 1
          }
          Write-Host "Signature verified for $($file.Name)"
        }

    - name: Upload signed artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.ref_type == 'tag' && !endsWith(github.ref_name, '-canary') && 'itch' || 'kitch' }}-${{ github.ref_name }}-windows-amd64
        path: artifacts/windows-amd64/

  build-macos-x64:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-go@v6
      with:
        go-version: '^1.22.1'

    - name: Install dependencies
      run: |
        npm ci

    - name: Type check
      run: |
        npm run ts-check

    - name: Build and package (x64)
      run: |
        node release/package-all.js --os darwin --arch amd64

    - name: Upload unsigned artifact
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: darwin-amd64-unsigned
        path: artifacts/darwin-amd64/

  build-macos-arm64:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-go@v6
      with:
        go-version: '^1.22.1'

    - name: Install dependencies
      run: |
        npm ci

    - name: Type check
      run: |
        npm run ts-check

    - name: Build and package (arm64)
      run: |
        node release/package-all.js --os darwin --arch arm64

    - name: Upload unsigned artifact
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: darwin-arm64-unsigned
        path: artifacts/darwin-arm64/

  sign-macos:
    needs: [build-macos-x64, build-macos-arm64]
    if: github.event_name == 'workflow_dispatch'
    runs-on: macos-latest
    environment: signing-macos

    steps:
    - name: Download unsigned x64 artifact
      uses: actions/download-artifact@v4
      with:
        name: darwin-amd64-unsigned
        path: artifacts/darwin-amd64/

    - name: Download unsigned arm64 artifact
      uses: actions/download-artifact@v4
      with:
        name: darwin-arm64-unsigned
        path: artifacts/darwin-arm64/

    - name: Import signing certificate
      env:
        APPLE_CERTIFICATE_P12_BASE64: ${{ secrets.APPLE_CERTIFICATE_P12_BASE64 }}
        APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      run: |
        # Create temporary keychain
        KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
        KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

        security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
        security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

        # Import certificate
        CERT_PATH=$RUNNER_TEMP/certificate.p12
        echo "$APPLE_CERTIFICATE_P12_BASE64" | base64 --decode > "$CERT_PATH"
        security import "$CERT_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
        rm "$CERT_PATH"

        # Set keychain search list
        security list-keychain -d user -s "$KEYCHAIN_PATH"

        # Allow codesign to access the keychain
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

    - name: Sign apps
      run: |
        SIGN_KEY="Developer ID Application: itch corp. (AK2D34UDP2)"
        APP_NAME="${{ github.ref_type == 'tag' && !endsWith(github.ref_name, '-canary') && 'itch' || 'kitch' }}"

        for ARCH in darwin-amd64 darwin-arm64; do
          APP_PATH="artifacts/${ARCH}/${APP_NAME}.app"
          if [ -d "$APP_PATH" ]; then
            echo "Signing $APP_PATH..."
            codesign --deep --force --verbose --options runtime --sign "$SIGN_KEY" "$APP_PATH"
            codesign --verify -vvvv "$APP_PATH"
          fi
        done

    - name: Notarize apps
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        APP_NAME="${{ github.ref_type == 'tag' && !endsWith(github.ref_name, '-canary') && 'itch' || 'kitch' }}"

        for ARCH in darwin-amd64 darwin-arm64; do
          APP_PATH="artifacts/${ARCH}/${APP_NAME}.app"
          if [ -d "$APP_PATH" ]; then
            echo "Notarizing $APP_PATH..."

            # Create a zip for notarization
            ZIP_PATH="${APP_PATH}.zip"
            ditto -c -k --keepParent "$APP_PATH" "$ZIP_PATH"

            # Submit for notarization and capture output
            NOTARY_OUTPUT=$(xcrun notarytool submit "$ZIP_PATH" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_APP_SPECIFIC_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --wait 2>&1)

            echo "$NOTARY_OUTPUT"

            # Check if notarization was successful
            if echo "$NOTARY_OUTPUT" | grep -q "status: Accepted"; then
              echo "Notarization successful for ${ARCH}"
              # Staple the notarization ticket to the app
              xcrun stapler staple "$APP_PATH"
            else
              echo "Notarization failed for ${ARCH}"
              # Get the submission ID and fetch the log
              SUBMISSION_ID=$(echo "$NOTARY_OUTPUT" | grep "id:" | head -1 | awk '{print $2}')
              if [ -n "$SUBMISSION_ID" ]; then
                echo "Fetching notarization log..."
                xcrun notarytool log "$SUBMISSION_ID" \
                  --apple-id "$APPLE_ID" \
                  --password "$APPLE_APP_SPECIFIC_PASSWORD" \
                  --team-id "$APPLE_TEAM_ID" || true
              fi
              exit 1
            fi

            # Clean up zip
            rm "$ZIP_PATH"
          fi
        done

    - name: Upload signed x64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.ref_type == 'tag' && !endsWith(github.ref_name, '-canary') && 'itch' || 'kitch' }}-${{ github.ref_name }}-darwin-amd64
        path: artifacts/darwin-amd64/

    - name: Upload signed arm64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.ref_type == 'tag' && !endsWith(github.ref_name, '-canary') && 'itch' || 'kitch' }}-${{ github.ref_name }}-darwin-arm64
        path: artifacts/darwin-arm64/

  create-github-release:
    if: github.event_name == 'workflow_dispatch' && startsWith(github.ref, 'refs/tags/')
    needs: [build-linux, sign-windows, sign-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: ?itch-*

    - name: Create archives
      run: |
        set -e
        cd artifacts
        for dir in */; do
          dirname=$(basename "$dir")
          tar -czf "${dirname}.tar.gz" -C "$dir" .
        done
        ls -lh *.tar.gz

    - name: Create GitHub Release and upload artifacts
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/*.tar.gz
        draft: false
        prerelease: ${{ contains(github.ref_name, 'canary') }}

  publish-to-itchio:
    if: github.event_name == 'workflow_dispatch' && startsWith(github.ref, 'refs/tags/')
    needs: [build-linux, sign-windows, sign-macos]
    runs-on: ubuntu-latest
    environment: butler-publish

    steps:
    - uses: actions/checkout@master

    - name: Install dependencies
      run: npm ci

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: ?itch-*

    - name: Deploy to itch.io
      env:
        BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
      run: node release/deploy.js
