name: "build"

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  SKIP_CODESIGN: 1
  SKIP_NOTARIZE: 1
  SKIP_TESTS: 1

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Install dependencies
      run: |
        npm ci

    - name: Type check
      run: |
        npm run ts-check

    - name: Build and package
      run: |
        node release/package-all.js --os linux --arch amd64

    - name: Upload artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: ${{ contains(github.ref_name, '-canary') && 'kitch' || 'itch' }}-${{ github.ref_name }}-linux-amd64
        path: artifacts/linux-amd64/

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Install dependencies
      run: |
        npm ci

    - name: Type check
      run: |
        npm run ts-check

    - name: Build and package
      run: |
        node release/package-all.js --os windows --arch amd64

    - name: Upload artifact
      if: startsWith(github.ref, 'refs/tags/') && github.event_name != 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ contains(github.ref_name, '-canary') && 'kitch' || 'itch' }}-${{ github.ref_name }}-windows-amd64
        path: artifacts/windows-amd64/

    - name: Upload unsigned artifact
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: windows-amd64-unsigned
        path: artifacts/windows-amd64/

  sign-windows:
    needs: [build-windows]
    if: github.event_name == 'workflow_dispatch'
    runs-on: windows-latest
    environment: signing-windows

    steps:
    - name: Download unsigned artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-amd64-unsigned
        path: artifacts/windows-amd64/

    - name: Sign with Azure Code Signing
      uses: azure/artifact-signing-action@v1
      with:
        azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
        azure-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
        endpoint: https://wus2.codesigning.azure.net
        signing-account-name: itchio
        certificate-profile-name: itchio
        files: ${{ github.workspace }}/artifacts/windows-amd64/*.exe
        file-digest: SHA256
        timestamp-rfc3161: http://timestamp.acs.microsoft.com
        timestamp-digest: SHA256

    - name: Verify signature
      shell: pwsh
      run: |
        $exeFiles = Get-ChildItem -Path "artifacts/windows-amd64/*.exe"
        foreach ($file in $exeFiles) {
          $sig = Get-AuthenticodeSignature -FilePath $file.FullName
          if ($sig.Status -ne "Valid") {
            Write-Error "Signature verification failed for $($file.Name): $($sig.Status)"
            exit 1
          }
          Write-Host "Signature verified for $($file.Name)"
        }

    - name: Upload signed artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ contains(github.ref_name, '-canary') && 'kitch' || 'itch' }}-${{ github.ref_name }}-windows-amd64
        path: artifacts/windows-amd64/

  build-macos-x64:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-go@v6
      with:
        go-version: '^1.22.1'

    - name: Install dependencies
      run: |
        npm ci

    - name: Type check
      run: |
        npm run ts-check

    - name: Build and package (x64)
      run: |
        node release/package-all.js --os darwin --arch amd64

    - name: Upload x64 build
      uses: actions/upload-artifact@v4
      with:
        name: macos-x64-build
        path: artifacts/darwin-amd64/

  build-macos-arm64:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-go@v6
      with:
        go-version: '^1.22.1'

    - name: Install dependencies
      run: |
        npm ci

    - name: Type check
      run: |
        npm run ts-check

    - name: Build and package (arm64)
      run: |
        node release/package-all.js --os darwin --arch arm64

    - name: Upload arm64 build
      uses: actions/upload-artifact@v4
      with:
        name: macos-arm64-build
        path: artifacts/darwin-arm64/

  build-macos-universal:
    runs-on: macos-latest
    needs: [build-macos-x64, build-macos-arm64]

    steps:
    - uses: actions/checkout@master

    - name: Install dependencies
      run: |
        npm ci

    - name: Download x64 build
      uses: actions/download-artifact@v4
      with:
        name: macos-x64-build
        path: artifacts/darwin-amd64/

    - name: Download arm64 build
      uses: actions/download-artifact@v4
      with:
        name: macos-arm64-build
        path: artifacts/darwin-arm64/

    - name: Create universal binary
      run: |
        node release/make-universal.js

    - name: Upload universal artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: ${{ contains(github.ref_name, '-canary') && 'kitch' || 'itch' }}-${{ github.ref_name }}-darwin-universal
        path: artifacts/darwin-universal/

    - name: Upload x64 artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: ${{ contains(github.ref_name, '-canary') && 'kitch' || 'itch' }}-${{ github.ref_name }}-darwin-amd64
        path: artifacts/darwin-amd64/

    - name: Upload arm64 artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: ${{ contains(github.ref_name, '-canary') && 'kitch' || 'itch' }}-${{ github.ref_name }}-darwin-arm64
        path: artifacts/darwin-arm64/

  release:
    if: github.event_name == 'workflow_dispatch' && startsWith(github.ref, 'refs/tags/')
    needs: [build-linux, sign-windows, build-macos-universal]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: ?itch-*

    - name: Create archives
      run: |
        set -e
        cd artifacts
        for dir in */; do
          dirname=$(basename "$dir")
          tar -czf "${dirname}.tar.gz" -C "$dir" .
        done
        ls -lh *.tar.gz

    - name: Create GitHub Release and upload artifacts
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/*.tar.gz
        draft: false
        prerelease: ${{ contains(github.ref_name, 'canary') }}

  deploy:
    if: github.event_name == 'workflow_dispatch' && startsWith(github.ref, 'refs/tags/')
    needs: [build-linux, sign-windows, build-macos-universal]
    runs-on: ubuntu-latest
    environment: butler-publish

    steps:
    - uses: actions/checkout@master

    - name: Install dependencies
      run: npm ci

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: ?itch-*

    - name: Deploy to itch.io
      env:
        BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
      run: node release/deploy.js
